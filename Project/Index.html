        <h1 style="text-align:center;">
            BMI Calculator
        </h1><br><br>
        <div class="row" >
            <div class="col-6">
                
                Height (m) <br>
                <input id="height" type="Number"><br>
                Weight (Kg) <br>
                <input id="weight" type="number">
                    <br><br>
                <button onclick="bmiCalculate();" >Calculate your BMI</button>

                <p id="outputBox"></p>
            </div>

    </div>
